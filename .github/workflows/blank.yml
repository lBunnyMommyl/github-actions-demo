name: CI/CD Pipeline with Docker

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run unit tests
        run: echo "Running unit tests..."

      - name: Run lint
        run: echo "Running lint checks..."

  build-and-push:
    runs-on: self-hosted
    needs: test
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üëá –í–ê–® –®–ê–ì –°–ë–û–†–ö–ò (—Å —É–ª—É—á—à–µ–Ω–∏—è–º–∏):
      - name: Build with Docker
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            .
          
          # –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–æ–±—Ä–∞–Ω–Ω–æ–º –æ–±—Ä–∞–∑–µ
          docker images | grep "${{ env.IMAGE_NAME }}"

      - name: Test built image
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} echo "Image works!"
      
      # –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –ø—É—à –≤ Docker Hub
      - name: Login to DockerHub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying version ${{ github.sha }}"
          # –í–∞—à–∏ –∫–æ–º–∞–Ω–¥—ã –¥–µ–ø–ª–æ—è –∑–¥–µ—Å—å
          # –ù–∞–ø—Ä–∏–º–µ—Ä: kubectl, docker-compose, ssh –∏ —Ç.–¥.
    
      - name: Deploy to staging
        run: echo "Deploying to staging server"
